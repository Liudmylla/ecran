<script type="text/javascript">
	function appelFromReactTdbModule(idElement, typElement, crudMode, callBackOnPopinClosing) {
		
		console.warn("appelFromReactTdbModule");
		if($("#the-popin").length === 0){
			var popinFooter = "<div class=\"modal-footer\"><button type=\"button\" class=\"btn btn-secondary\" data-dismiss=\"modal\">Fermer</button></div>";
			var popinDialogHeader = $('<div/>').addClass("modal-header").append('<h1>' + typElement + ' ' + idElement + '</h1>');
			var popinDialogBody = " <div class=\"modal-body\"><p>Contenu FICHE "+ crudMode +"</p></div>"
			var popinDialog = $('<div/>').addClass("modal-dialog").append(popinDialogHeader).append(popinDialogBody).append(popinFooter);
			var popin = $('<div/>').attr('id','the-popin').addClass("modal").append(popinDialog);
			$("body").append(popin);

			$(popin).on('hidden.bs.modal', function (e) {
				
				$("#the-popin").remove();

				// CALLBACK method
				if(typeof callBackOnPopinClosing === 'function'){
					var reloadLst = (crudMode !== 'CONSULT')
					callBackOnPopinClosing(reloadLst,idElement)
				}
					
			});		
		}
		$("#the-popin").modal(true);
	//	alert("STORYBOOK context APPEL Done : idElement " + idElement + " crudMode="+crudMode);

	}


</script>

<style>
		
	.full-screen .modal-dialog {
		z-index: 1600;
		max-width: none;
	}

	#the-popin .modal-dialog{
		background-color: #fff;
		z-index: 1600;
	}
</style>
